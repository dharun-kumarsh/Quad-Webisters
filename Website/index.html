<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            /*background: url(Car.png);*/
            background-size: auto 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background-color:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            /*background: transparent;*/
            filter: blur(0.2px);
            padding: 40px;
            border-style: solid;
            border-color: rgb(255, 255, 255);
            border-width: 2px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            transition: transform 0.3s ease;
        }
        .login-container:hover {
            transform: scale(1.02);
            border-color: #000000;
        }
        h2 {
            text-align: center;
            color: #fdfafa;
            margin-bottom: 30px;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #ddd;
            background-color: transparent;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #000000;
        }
        label {
            position: absolute;
            top: 10px;
            left: 0;
            color: white;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -20px;
            font-size: 12px;
            color: #000000;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #006eff;
        }
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        .forgot-password a {
            color: #fcf9f9;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .forgot-password a:hover {
            color: #000000;
            text-decoration: underline;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" required placeholder=" ">

            </div>
            <div class="input-group">

                <label for="password">Password</label>
            </div>
            <button type="submit" id="ls">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#" id="forgotPassword" onclick="forgotPassword()">Forgot Password?</a>
        </div>
        <div id="message">
        </div>
    </div>
